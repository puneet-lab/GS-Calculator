<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> GS </ion-title>
    <ion-icon slot="end" class="fz-25 mr-10" name="language-outline"></ion-icon>
    <ion-icon
      class="fz-25 mr-10"
      name="cog-outline"
      slot="end"
      (click)="openSettingsModal()"
    ></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>
      Start with Ionic
      <a
        target="_blank"
        rel="noopener noreferrer"
        href="https://ionicframework.com/docs/components"
        >UI Components</a
      >
    </p>
  </div>
</ion-content>

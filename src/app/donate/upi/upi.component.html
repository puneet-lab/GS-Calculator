<ion-header [translucent]="true">
  <ion-toolbar color="primary" (click)="closeModal()">
    <ion-title size="large"> {{ "Donate" | translate }} UPI </ion-title>
    <ion-icon
      slot="end"
      class="fz-35 mr-10"
      name="close-circle-outline"
    ></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <div class="grid gap-10 container mt-20">
    <ion-label color="primary" class="flex justify-center fz-25">
      <h1><span>PUNEET KUSHWAH</span></h1>
    </ion-label>
    <div class="qr-upi pb-10">
      <div class="flex justify-center">
        <img src="/assets/upi.jpg" width="220px" [alt]="upiID" />
      </div>
      <ion-label
        color="primary"
        class="flex gap-5 items-center justify-center fz-20"
        (click)="copyUPI()"
      >
        <div>
          {{ upiID }}
        </div>
        <ion-icon name="copy"></ion-icon>
      </ion-label>
    </div>
  </div>
</ion-content>

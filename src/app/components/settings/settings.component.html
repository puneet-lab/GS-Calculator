<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title size="large"> {{ 'Settings' | translate }} </ion-title>
    <ion-icon
      (click)="closeModal()"
      slot="end"
      class="fz-25 mr-10"
      name="close-circle-outline"
    ></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="m-15" *ngIf="settingsForm">
    <form [formGroup]="settingsForm" (ngSubmit)="onSettingFormSubmit()">
      <ion-item>
        <ion-label position="fixed">{{ 'Savings' | translate }}</ion-label>
        <ion-input
          formControlName="saving"
          pkNumeric
          decimals="2"
          type="tel"
        ></ion-input>
        <span>%</span>
      </ion-item>

      <ion-item>
        <ion-label position="fixed">GST</ion-label>
        <ion-input
          formControlName="gst"
          pkNumeric
          decimals="2"
          type="tel"
        ></ion-input>
        <span>%</span>
      </ion-item>

      <ion-button
        type="submit"
        class="mt-20"
        shape="round"
        fill="outline"
        expand="block"
        size="large"
        color="secondary"
      >
        {{ 'Save' | translate }}
      </ion-button>
    </form>
  </div>
</ion-content>
